<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>#flack</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{{ url_for("static", filename="styles/index.css") }}">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
           <div class="sidebar-header">
                <h1>flack</h1>
            </div>
            <ul class="list-unstyled components">
                <div id="channels_section">
                    <p>channels:</p>
                    <script id="channel" type="text/template">
                        {% raw -%}
                        <li>
                            <a href="#" class="channel" data-channel="{{ name }}">{{ name }}</a>
                        </li>
                        {%- endraw %}
                    </script>
                    <div id="channels">
                    </div>
                    <form class="form-group m-0" id="create_channel">
                        <p>create channel:</p>
                        <input class="form-control" id="channel_input">
                        <button type=submit class="btn btn-primary btn-danger" id="channel_submit">create</button>
                    </form>
                </div>
                <p>DMs:</p>
                <div id="dms">
                    <!-- <li>
                       <div id="users">
                            <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">send a DM:</a>
                            <ul class="collapse list-unstyled" id="pageSubmenu">
                                <li>
                                    <a href="#">fuckbeast</a>
                                </li>
                                <li>
                                    <a href="#">assface</a>
                                </li>
                                <li>
                                    <a href="#">titwank</a>
                                </li>
                            </ul>
                       </div>
                    </li> --->
                </div>
            </ul>
        </nav>

        <div id="content">
            <nav id="navbar" class="navbar sticky-top navbar-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info btn-danger">
                        <span>&lt</span>
                    </button>
                    <div id='title_channel'></div>
                </div>
                <div id="chatting"></div>
            </nav>
            <div>
                <script id="message" type="text/template">
                    {% raw -%}
                    <li class="message list-group-item">
                        <h6>{{ user }}</h6>
                        <div class="d-flex justify-content-between">
                            <p>{{ message }}</p>
                            <small>{{ time  }}</small>
                        </div>
                    </li>
                    {%- endraw %}
                </script>
                <ul class="list-group" id="messages">
                </ul>
            </div>
            <div id="new_message">
                <form class="form-group" id="send_message">
                    <input class="form-control" type="text" id="message_input" name="message" placehmder="type message...." autofocus>
                    <div class="form-group my-2">
                        <button class="btn btn-primary btn-danger" type="message_submit" id="message_submit">send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#navbar').toggleClass('active');
                $('#messages').toggleClass('active');
                $('#sidebar').toggleClass('active');
                $('#new_message').toggleClass('active');
            });
        });
    </script>
</body>

</html>
